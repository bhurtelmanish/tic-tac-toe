<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">



            <div class="upper-section">
                <span class="header">Tic Tac Toe <span class="game">game</span></span>
                <div data-aos="fade-left" class="desc">Play awesome Tic Tac Toe game created by Manish Bhurtel</div>
            </div>




            <button class="new-game-btn">Play Game</button>




            <div class="loader"></div>



            <div class="game-container">
                <div class="game-container-insider">
                    <div class="game-btn-wrapper">
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                        <button class="game-btn"></button>
                    </div>
                    <button class="game-condition-btn">Restart Game</button>
                </div>
            </div>



            <div class="winner-showcase">
                <span class="winner-display"></span>
                <button class="play-again-btn">Play Again</button>
            </div>





    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
